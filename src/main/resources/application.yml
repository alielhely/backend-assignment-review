spring:
  application:
    name: backend-assignment
  datasource:
    url: jdbc:postgresql://localhost:5432/deliveries
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Simple Resilience4j configuration
resilience4j:
  circuitbreaker:
    instances:
      invoiceService:
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        slidingWindowSize: 10

  retry:
    instances:
      invoiceService:
        maxAttempts: 3
        waitDuration: 1s

# Basic management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,circuitbreakers

invoice-service.url: "http://localhost:8000"